server.port=8080
spring.application.name=hubspot-integration

# OAuth 2.0 Configuration
spring.security.oauth2.client.registration.hubspot.client-id=YOUR_CLIENT_ID
spring.security.oauth2.client.registration.hubspot.client-secret=YOUR_CLIENT_SECRET
spring.security.oauth2.client.registration.hubspot.redirect-uri=http://localhost:8080/oauth2/callback
spring.security.oauth2.client.registration.hubspot.scope=contacts
spring.security.oauth2.client.provider.hubspot.authorization-uri=https://app.hubspot.com/oauth/authorize
spring.security.oauth2.client.provider.hubspot.token-uri=https://api.hubapi.com/oauth/v1/token
spring.security.oauth2.client.provider.hubspot.user-info-uri=https://api.hubapi.com/oauth/v1/access-tokens

# Webhook Configuration
hubspot.webhook.secret=YOUR_WEBHOOK_SECRET
hubspot.webhook.url=http://localhost:8080/webhook/contact.creation

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.example.hubspot=DEBUG